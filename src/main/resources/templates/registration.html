<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Веб-ресурс "Расписание"</title>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-5 mx-auto">
            <div class="card mt-5">
                <div class="card-body">
                    <h5 class="card-title">Форма регистрации</h5>
                    <form th:method="POST" th:action="@{/sign}">
                        <div class="form-group">
                            <label for="Email"></label>
                            <input id="Email" type="email" name="email" class="form-control" placeholder="Ваш e-mail">
                        </div>

                        <div class="form-group">
                            <label for="UserName"></label>
                            <input id="UserName" type="text" name="username" class="form-control" placeholder="Имя пользователя">
                        </div>
                        <div class="form-group pb-4">
                            <label for="UserPassword"></label>
                            <input id="UserPassword" type="password" name="password" class="form-control" placeholder="Пароль">
                        </div>
                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    </form>

                </div>
            </div>
        </div>
        <h5 class="text-center" th:if="${Status}=='user_exists'">Пользователь с таким именем уже существует</h5>
    </div>
</div>


<!-- jQuery -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Your custom scripts (optional) -->
</body>

</html>
